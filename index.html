<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Start Audio with Replay Button</title>
    <style>
        body {
            background-color: #2e3d49;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #smile {
            font-size: 60px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="smile">ðŸ˜„</div>
    <button id="playButton"></button>
    <audio id="audio" muted>
        <source src="https://daliadweni.github.io/wasa3belek/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');

        const autoStartAudio = () => {
            audio.play();
            playButton.style.display = 'none';
        };

        playButton.addEventListener('click', () => {
            audio.currentTime = 0;
            autoStartAudio();
        });

        audio.addEventListener('ended', () => {
            playButton.style.display = 'block';
        });

        // Start the audio automatically when the page loads.
        autoStartAudio();
    </script>
</body>
</html>
