<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Start and Replay Audio</title>
    <style>
        body {
            background-color: #2e3d49;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #smile {
            font-size: 60px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="smile">ðŸ˜„</div>
    <audio id="audio">
        <source src="https://daliadweni.github.io/wasa3belek/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('audio');

        audio.addEventListener('canplay', () => {
            audio.play();
            audio.loop = true;
        });

        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            audio.play();
        });
    </script>
</body>
</html>
