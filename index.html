<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio with Replay Button</title>
    <style>
        body {
            background-color: #2e3d49;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #smile {
            font-size: 60px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="smile">ðŸ˜„</div>
    <button id="playButton">Play</button>
    <audio id="audio" loop>
        <source src="https://daliadweni.github.io/wasa3belek/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');

        playButton.addEventListener('click', () => {
            audio.play();
        });

        audio.addEventListener('ended', () => {
            // When the audio ends, you can replay it by clicking the play button.
            playButton.style.display = 'block';
        });
    </script>
</body>
</html>
